<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>CosmoDance –ø–æ–º–æ—â–Ω–∏–∫</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1f2b55 0, #050816 55%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .chat-wrapper {
      width: 100%;
      max-width: 480px;
      height: 90vh;
      background: rgba(5, 8, 22, 0.95);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.65);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    .chat-header {
      padding: 16px 20px;
      background: linear-gradient(135deg, #2563eb, #7c3aed);
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .chat-title {
      font-weight: 600;
      font-size: 18px;
    }
    .chat-subtitle {
      font-size: 13px;
      opacity: 0.9;
    }
    .chat-body {
      flex: 1;
      padding: 16px 16px 8px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .message {
      max-width: 90%;
      padding: 10px 12px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.45;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .message.user {
      align-self: flex-end;
      background: #3b82f6;
      border-bottom-right-radius: 4px;
    }
    .message.assistant {
      align-self: flex-start;
      background: #111827;
      border-bottom-left-radius: 4px;
    }
    .chat-footer {
      padding: 10px 12px 12px;
      display: flex;
      gap: 8px;
      border-top: 1px solid rgba(255, 255, 255, 0.06);
      background: rgba(5, 8, 22, 0.98);
    }
    .chat-input {
      flex: 1;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      padding: 8px 14px;
      font-size: 14px;
      outline: none;
      background: rgba(15, 23, 42, 0.9);
      color: #fff;
    }
    .chat-input::placeholder {
      color: rgba(148, 163, 184, 0.85);
    }
    .chat-button {
      border-radius: 999px;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 500;
      background: #22c55e;
      color: #04101f;
      cursor: pointer;
      white-space: nowrap;
    }
    .chat-button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .typing-indicator {
      display: inline-flex;
      gap: 4px;
      align-items: center;
      font-size: 12px;
      opacity: 0.85;
    }
    .dot {
      width: 4px;
      height: 4px;
      border-radius: 999px;
      background: #9ca3af;
      animation: blink 1s infinite ease-in-out;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0.2; transform: translateY(0); }
      40% { opacity: 1; transform: translateY(-2px); }
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">
      <div class="chat-title">CosmoDance –ø–æ–º–æ—â–Ω–∏–∫</div>
      <div class="chat-subtitle">–û—Ç–≤–µ—á–∞—é –Ω–∞ –≤–æ–ø—Ä–æ—Å—ã –æ —Å—Ç—É–¥–∏–∏ –∏ –∑–∞–ø–∏—Å–∏ –Ω–∞ –∑–∞–Ω—è—Ç–∏—è üí´</div>
    </div>
    <div id="chatBody" class="chat-body"></div>
    <form id="chatForm" class="chat-footer">
      <input
        id="chatInput"
        class="chat-input"
        type="text"
        placeholder="–ó–∞–¥–∞–π—Ç–µ –≤–æ–ø—Ä–æ—Å –æ CosmoDance‚Ä¶"
        autocomplete="off"
      />
      <button id="chatSend" class="chat-button" type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </form>
  </div>

  <script>
    const chatBody = document.getElementById("chatBody");
    const chatForm = document.getElementById("chatForm");
    const chatInput = document.getElementById("chatInput");
    const chatSend = document.getElementById("chatSend");

    // –º–∞—Å—Å–∏–≤ –≤—Å–µ–π –∏—Å—Ç–æ—Ä–∏–∏ (–¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –Ω–∞ —Å–µ—Ä–≤–µ—Ä)
    const messages = [];

    function scrollToBottom() {
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    function addMessage(role, text, { typing = false } = {}) {
      const div = document.createElement("div");
      div.className = "message " + (role === "user" ? "user" : "assistant");

      if (typing) {
        div.innerHTML = `
          <span class="typing-indicator">
            <span>–ü–µ—á–∞—Ç–∞—é</span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </span>
        `;
      } else {
        div.textContent = text;
      }

      chatBody.appendChild(div);
      scrollToBottom();
      return div;
    }

    async function typeText(element, text, delay = 25) {
      element.textContent = "";
      for (let i = 0; i < text.length; i++) {
        element.textContent += text[i];
        if (i % 3 === 0) {
          await new Promise((r) => setTimeout(r, delay));
        }
      }
    }

    async function sendMessage(userText) {
      if (!userText.trim()) return;

      // 1) –¥–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–∞ —ç–∫—Ä–∞–Ω –∏ –≤ –∏—Å—Ç–æ—Ä–∏—é
      addMessage("user", userText);
      messages.push({ role: "user", content: userText });

      // 2) –ø–æ–∫–∞–∑—ã–≤–∞–µ–º "–±–æ—Ç –ø–µ—á–∞—Ç–∞–µ—Ç..." –∑–∞—Ä–∞–Ω–µ–µ
      const typingBubble = addMessage("assistant", "", { typing: true });

      chatInput.value = "";
      chatInput.focus();
      chatInput.disabled = true;
      chatSend.disabled = true;

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages }),
        });

        const data = await response.json();
        const reply = data.reply || "–ò–∑–≤–∏–Ω–∏—Ç–µ, —É –º–µ–Ω—è –Ω–µ –ø–æ–ª—É—á–∏–ª–æ—Å—å —Å—Ñ–æ—Ä–º–∏—Ä–æ–≤–∞—Ç—å –æ—Ç–≤–µ—Ç.";

        // –∑–∞–º–µ–Ω—è–µ–º "–ø–µ—á–∞—Ç–∞–µ—Ç" –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–π —Ç–µ–∫—Å—Ç —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
        await typeText(typingBubble, reply, 25);

        // —Å–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ç–≤–µ—Ç –≤ –∏—Å—Ç–æ—Ä–∏—é
        messages.push({ role: "assistant", content: reply });
      } catch (e) {
        typingBubble.textContent =
          "–ò–∑–≤–∏–Ω–∏—Ç–µ, –ø—Ä–æ–∏–∑–æ—à–ª–∞ —Ç–µ—Ö–Ω–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑ —á—É—Ç—å –ø–æ–∑–∂–µ.";
      } finally {
        chatInput.disabled = false;
        chatSend.disabled = false;
        scrollToBottom();
      }
    }

    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      sendMessage(chatInput.value);
    });

    chatInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage(chatInput.value);
      }
    });

    // —Å—Ç–∞—Ä—Ç–æ–≤–æ–µ –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ —Ç–æ–ª—å–∫–æ –≤–∏–∑—É–∞–ª—å–Ω–æ (–≤ –∏—Å—Ç–æ—Ä–∏—é –º–æ–∂–Ω–æ –Ω–µ –¥–æ–±–∞–≤–ª—è—Ç—å, —á—Ç–æ–±—ã –Ω–µ –∑–∞—Å–æ—Ä—è—Ç—å –∫–æ–Ω—Ç–µ–∫—Å—Ç)
    addMessage(
      "assistant",
      "–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ! –Ø –≤–∏—Ä—Ç—É–∞–ª—å–Ω—ã–π –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç —Å—Ç—É–¥–∏–∏ CosmoDance. –ú–æ–≥—É –ø–æ–º–æ—á—å –≤—ã–±—Ä–∞—Ç—å –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ, –ø–æ–¥—Å–∫–∞–∑–∞—Ç—å —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ –∏ –∞–¥—Ä–µ—Å–∞ —Ñ–∏–ª–∏–∞–ª–æ–≤. –ù–∞–ø–∏—à–∏—Ç–µ, —á—Ç–æ –≤—ã —Ö–æ—Ç–∏—Ç–µ —É–∑–Ω–∞—Ç—å üôÇ"
    );
  </script>
</body>
</html>

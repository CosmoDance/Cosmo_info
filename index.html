<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>CosmoDance Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #ff7ad9 0, #281842 55%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .chat-wrapper {
      width: 100%;
      max-width: 480px;
      height: 90vh;
      max-height: 800px;
      background: #100b23;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      padding: 16px 20px;
      background: linear-gradient(90deg, #ff4fb3, #ff9f5a);
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      font-weight: 600;
    }

    .chat-header-title {
      font-size: 16px;
      line-height: 1.3;
    }

    .chat-header-sub {
      font-size: 11px;
      opacity: 0.9;
    }

    .chat-header-logo {
      font-weight: 700;
      letter-spacing: 0.08em;
      font-size: 14px;
    }

    .chat-body {
      flex: 1;
      padding: 16px 16px 8px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .chat-footer {
      padding: 10px 12px 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      background: #100b23;
    }

    .input-row {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .chat-input {
      flex: 1;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 10px 14px;
      background: rgba(10, 6, 30, 0.9);
      color: #fff;
      font-size: 14px;
      outline: none;
    }

    .chat-input::placeholder {
      color: rgba(255, 255, 255, 0.45);
    }

    .send-btn {
      border-radius: 999px;
      border: none;
      padding: 10px 16px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(90deg, #ff4fb3, #ff9f5a);
      color: #fff;
      white-space: nowrap;
    }

    .send-btn:disabled {
      opacity: 0.6;
      cursor: default;
    }

    .bottom-row {
      margin-top: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.6);
    }

    .restart-link {
      cursor: pointer;
      text-decoration: underline;
    }

    .message-row {
      display: flex;
      margin-bottom: 8px;
    }

    .message-row.bot {
      justify-content: flex-start;
    }

    .message-row.user {
      justify-content: flex-end;
    }

    .bubble {
      max-width: 80%;
      padding: 10px 12px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .bubble-bot {
      background: #1f1841;
      border-bottom-left-radius: 4px;
    }

    .bubble-user {
      background: linear-gradient(135deg, #ff4fb3, #ff9f5a);
      border-bottom-right-radius: 4px;
      color: #fff;
    }

    .typing-indicator {
      display: inline-flex;
      gap: 3px;
      align-items: center;
    }

    .dot {
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.7);
      animation: blink 1.2s infinite ease-in-out;
    }

    .dot:nth-child(2) {
      animation-delay: 0.15s;
    }
    .dot:nth-child(3) {
      animation-delay: 0.3s;
    }

    @keyframes blink {
      0%,
      80%,
      100% {
        opacity: 0.2;
        transform: translateY(0);
      }
      40% {
        opacity: 1;
        transform: translateY(-1px);
      }
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">
      <div>
        <div class="chat-header-title">CosmoDance Chat</div>
        <div class="chat-header-sub">
          –û–Ω–ª–∞–π–Ω-–ø–æ–º–æ—â–Ω–∏–∫ —Å—Ç—É–¥–∏–∏ —Ç–∞–Ω—Ü–µ–≤
        </div>
      </div>
      <div class="chat-header-logo">COSMO</div>
    </div>

    <div id="chat-body" class="chat-body"></div>

    <div class="chat-footer">
      <div class="input-row">
        <input
          id="chat-input"
          class="chat-input"
          placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–≤–æ–π –≤–æ–ø—Ä–æ—Å –æ —Å—Ç—É–¥–∏–∏‚Ä¶"
        />
        <button id="send-btn" class="send-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
      </div>
      <div class="bottom-row">
        <span>–î–∏–∞–ª–æ–≥ —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç—Å—è, –ø–æ–∫–∞ –≤—ã –Ω–µ –Ω–∞–∂–º—ë—Ç–µ ¬´–ù–∞—á–∞—Ç—å —Å–Ω–∞—á–∞–ª–∞¬ª.</span>
        <span id="restart-btn" class="restart-link">–ù–∞—á–∞—Ç—å —Å–Ω–∞—á–∞–ª–∞</span>
      </div>
    </div>
  </div>

  <script>
    // ‚Äî‚Äî‚Äî –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ ‚Äî‚Äî‚Äî
    const TYPING_SPEED = 40; // –º—Å –Ω–∞ —Å–∏–º–≤–æ–ª
    const IDLE_RESET_MINUTES = 10;
    const STORAGE_KEY = "cosmo_chat_state_v1";

    const chatBody = document.getElementById("chat-body");
    const inputEl = document.getElementById("chat-input");
    const sendBtn = document.getElementById("send-btn");
    const restartBtn = document.getElementById("restart-btn");

    let messages = []; // { role: "user" | "assistant", text: string }
    let isSending = false;
    let typingNode = null;

    // ---- —Ä–∞–±–æ—Ç–∞ —Å localStorage ----
    function saveState() {
      const state = {
        messages,
        lastActivity: Date.now(),
      };
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
      } catch (_) {}
    }

    function loadState() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return null;
        const state = JSON.parse(raw);
        if (!state || !Array.isArray(state.messages)) return null;

        const last = state.lastActivity || 0;
        const diffMin = (Date.now() - last) / 1000 / 60;
        if (diffMin > IDLE_RESET_MINUTES) {
          // —Å–ª–∏—à–∫–æ–º –¥–∞–≤–Ω–æ ‚Äî –Ω–∞—á–∏–Ω–∞–µ–º –Ω–æ–≤—ã–π –¥–∏–∞–ª–æ–≥
          return null;
        }
        return state;
      } catch (_) {
        return null;
      }
    }

    function clearState() {
      try {
        localStorage.removeItem(STORAGE_KEY);
      } catch (_) {}
    }

    // ---- –æ—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π ----
    function addMessageToChat(text, role) {
      const row = document.createElement("div");
      row.className = `message-row ${role === "user" ? "user" : "bot"}`;

      const bubble = document.createElement("div");
      bubble.className = `bubble ${
        role === "user" ? "bubble-user" : "bubble-bot"
      }`;
      bubble.textContent = text;

      row.appendChild(bubble);
      chatBody.appendChild(row);
      chatBody.scrollTop = chatBody.scrollHeight;
      return bubble;
    }

    function showTyping() {
      if (typingNode) return;
      const row = document.createElement("div");
      row.className = "message-row bot";

      const bubble = document.createElement("div");
      bubble.className = "bubble bubble-bot";

      const indicator = document.createElement("div");
      indicator.className = "typing-indicator";
      indicator.innerHTML =
        '<span class="dot"></span><span class="dot"></span><span class="dot"></span>';

      bubble.appendChild(indicator);
      row.appendChild(bubble);
      chatBody.appendChild(row);
      chatBody.scrollTop = chatBody.scrollHeight;

      typingNode = row;
    }

    function hideTyping() {
      if (typingNode && typingNode.parentNode) {
        typingNode.parentNode.removeChild(typingNode);
      }
      typingNode = null;
    }

    // –ø–µ—á–∞—Ç–∞–µ–º –æ—Ç–≤–µ—Ç "–ø–æ –±—É–∫–≤–∞–º"
    function typeBotReply(text) {
      hideTyping();
      const row = document.createElement("div");
      row.className = "message-row bot";

      const bubble = document.createElement("div");
      bubble.className = "bubble bubble-bot";
      bubble.textContent = "";

      row.appendChild(bubble);
      chatBody.appendChild(row);
      chatBody.scrollTop = chatBody.scrollHeight;

      let index = 0;
      const interval = setInterval(() => {
        bubble.textContent += text[index];
        index += 1;
        chatBody.scrollTop = chatBody.scrollHeight;
        if (index >= text.length) {
          clearInterval(interval);
        }
      }, TYPING_SPEED);
    }

    // ---- –æ—Ç–ø—Ä–∞–≤–∫–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä ----
    async function sendToServer(userText) {
      // —Ñ–æ—Ä–º–∏—Ä—É–µ–º history –¥–ª—è —Å–µ—Ä–≤–µ—Ä–∞
      const history = messages.map((m) => ({
        role: m.role,
        text: m.text,
      }));

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ history }),
        });

        let data = null;
        try {
          data = await res.json();
        } catch (_) {
          // –¥–∞–∂–µ –µ—Å–ª–∏ —Å—Ç–∞—Ç—É—Å 200, –Ω–æ JSON –Ω–µ –ø—Ä–æ—á–∏—Ç–∞–ª—Å—è
        }

        if (!data || !data.reply) {
          return "–ò–∑–≤–∏–Ω–∏—Ç–µ, –Ω–µ –ø–æ–ª—É—á–∏–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –æ—Ç–≤–µ—Ç. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∑–∞–¥–∞—Ç—å –≤–æ–ø—Ä–æ—Å –µ—â—ë —Ä–∞–∑.";
        }

        return data.reply;
      } catch (e) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ /chat:", e);
        return "–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –æ—Ç–≤–µ—Ç –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç –∏–ª–∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.";
      }
    }

    async function handleSend() {
      const text = (inputEl.value || "").trim();
      if (!text || isSending) return;

      isSending = true;
      sendBtn.disabled = true;

      // –¥–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      messages.push({ role: "user", text });
      addMessageToChat(text, "user");
      inputEl.value = "";
      saveState();

      showTyping();

      const replyText = await sendToServer(text);

      hideTyping();

      messages.push({ role: "assistant", text: replyText });
      typeBotReply(replyText);
      saveState();

      isSending = false;
      sendBtn.disabled = false;
    }

    // ---- –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ----
    function addInitialGreeting() {
      const greeting =
        "–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ! üëã –Ø –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç —Å—Ç—É–¥–∏–∏ —Ç–∞–Ω—Ü–µ–≤ CosmoDance.\n\n" +
        "–û—Ç–≤–µ—á–∞—é –Ω–∞ –≤–æ–ø—Ä–æ—Å—ã –æ —Ñ–∏–ª–∏–∞–ª–∞—Ö, –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è—Ö, —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–∏ –∏ –∑–∞–ø–∏—Å–∏ –Ω–∞ –∑–∞–Ω—è—Ç–∏—è. " +
        "–ù–∞–ø–∏—à–∏—Ç–µ, –ø–æ–∂–∞–ª—É–π—Å—Ç–∞, —á—Ç–æ –≤—ã —Ö–æ—Ç–µ–ª–∏ –±—ã —É–∑–Ω–∞—Ç—å –∏–ª–∏ —á–µ–º —è –º–æ–≥—É –ø–æ–º–æ—á—å üòä";
      messages.push({ role: "assistant", text: greeting });
      addMessageToChat(greeting, "assistant");
    }

    function renderFromState(state) {
      chatBody.innerHTML = "";
      messages = state.messages || [];
      for (const m of messages) {
        addMessageToChat(m.text, m.role === "user" ? "user" : "assistant");
      }
    }

    function init() {
      const state = loadState();
      if (state && state.messages && state.messages.length) {
        messages = state.messages;
        renderFromState(state);
      } else {
        messages = [];
        addInitialGreeting();
        saveState();
      }
    }

    // ---- –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ ----
    sendBtn.addEventListener("click", handleSend);
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        handleSend();
      }
    });

    restartBtn.addEventListener("click", () => {
      clearState();
      chatBody.innerHTML = "";
      messages = [];
      addInitialGreeting();
      saveState();
    });

    // —Å—Ç–∞—Ä—Ç
    init();
  </script>
</body>
</html>

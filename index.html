<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>CosmoDance помощник</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
    }

    .chat-wrapper {
      width: 100%;
      max-width: 480px;
      background: #020617;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: linear-gradient(135deg, #2563eb, #4f46e5);
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .chat-avatar {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #93c5fd;
      font-weight: 700;
      font-size: 18px;
    }

    .chat-header-text {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .chat-title {
      font-weight: 600;
      font-size: 14px;
      color: #f9fafb;
    }

    .chat-subtitle {
      font-size: 12px;
      color: #dbeafe;
    }

    .chat-body {
      padding: 16px 16px 8px;
      height: 60vh;
      min-height: 360px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .message-row {
      display: flex;
      margin-bottom: 12px;
    }

    .message-row.user {
      justify-content: flex-end;
    }

    .message-row.assistant {
      justify-content: flex-start;
    }

    .bubble {
      max-width: 80%;
      padding: 10px 12px;
      border-radius: 14px;
      font-size: 14px;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .bubble.user {
      background: #2563eb;
      color: #f9fafb;
      border-bottom-right-radius: 4px;
    }

    .bubble.assistant {
      background: #111827;
      color: #e5e7eb;
      border-bottom-left-radius: 4px;
      border: 1px solid #1f2937;
    }

    .chat-footer {
      padding: 10px 12px 12px;
      border-top: 1px solid #1f2937;
      display: flex;
      flex-direction: column;
      gap: 8px;
      background: #020617;
    }

    .input-row {
      display: flex;
      gap: 8px;
    }

    #user-input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid #1f2937;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
      outline: none;
    }

    #user-input::placeholder {
      color: #6b7280;
    }

    .send-button {
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      background: #22c55e;
      color: #022c22;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
    }

    .send-button:disabled {
      opacity: 0.5;
      cursor: default;
    }

    .bottom-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: #6b7280;
    }

    .reset-link {
      color: #93c5fd;
      cursor: pointer;
      text-decoration: underline;
    }

    .typing-indicator {
      font-size: 11px;
      color: #9ca3af;
      margin-left: 6px;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <header class="chat-header">
      <div class="chat-avatar">C</div>
      <div class="chat-header-text">
        <div class="chat-title">CosmoDance помощник</div>
        <div class="chat-subtitle">
          Отвечаю на вопросы о студии и записи на занятия
        </div>
      </div>
    </header>

    <main class="chat-body" id="chat-body"></main>

    <footer class="chat-footer">
      <div class="input-row">
        <input
          id="user-input"
          type="text"
          placeholder="Задайте вопрос о CosmoDance..."
        />
        <button id="send-btn" class="send-button">Отправить</button>
      </div>
      <div class="bottom-row">
        <span>Диалог сохраняется, пока вы не начнёте новый.</span>
        <span class="reset-link" id="reset-chat">Новый диалог</span>
      </div>
    </footer>
  </div>

  <script>
    const TYPING_SPEED = 40; // мс на символ — медленнее, ближе к человеку
    const STORAGE_KEY = "cosmoChatHistory";

    const chatBody = document.getElementById("chat-body");
    const inputEl = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const resetLink = document.getElementById("reset-chat");

    let conversation = loadHistory();

    // --------- работа с localStorage ---------

    function loadHistory() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return [];
        const parsed = JSON.parse(raw);
        if (!Array.isArray(parsed)) return [];
        parsed.forEach((m) => {
          renderMessage(m.role, m.content);
        });
        scrollToBottom();
        return parsed;
      } catch (e) {
        console.warn("Не удалось загрузить историю чата:", e);
        return [];
      }
    }

    function saveHistory() {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(conversation));
      } catch (e) {
        console.warn("Не удалось сохранить историю:", e);
      }
    }

    function clearHistory() {
      conversation = [];
      localStorage.removeItem(STORAGE_KEY);
      chatBody.innerHTML = "";
      // приветственное сообщение
      renderMessage(
        "assistant",
        "Здравствуйте! Я виртуальный ассистент студии CosmoDance. " +
          "Помогу выбрать филиал, направление и группу по расписанию. Напишите, что вы хотите узнать."
      );
      saveHistory();
    }

    // --------- рендер сообщений ---------

    function renderMessage(role, text) {
      const row = document.createElement("div");
      row.className = `message-row ${role}`;

      const bubble = document.createElement("div");
      bubble.className = `bubble ${role}`;
      bubble.textContent = text;

      row.appendChild(bubble);
      chatBody.appendChild(row);
      scrollToBottom();
      return bubble;
    }

    function scrollToBottom() {
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    // --------- печатающий ответ ---------

    function typeTextIntoBubble(bubble, text) {
      return new Promise((resolve) => {
        let i = 0;
        const timer = setInterval(() => {
          bubble.textContent += text[i];
          i++;
          if (i >= text.length) {
            clearInterval(timer);
            resolve();
          }
          scrollToBottom();
        }, TYPING_SPEED);
      });
    }

    // --------- отправка сообщения ---------

    async function handleSend() {
      const text = inputEl.value.trim();
      if (!text) return;

      // сообщение пользователя
      renderMessage("user", text);
      conversation.push({ role: "user", content: text });
      saveHistory();

      inputEl.value = "";
      inputEl.focus();
      sendBtn.disabled = true;

      // создаём "пустой" пузырь для бота — будем впечатывать текст
      const bubble = renderMessage("assistant", "");

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            userMessage: text,
            history: conversation,
          }),
        });

        const data = await response.json();
        const reply =
          (data && data.reply) ||
          "Кажется, у меня не получилось сформировать ответ. Попробуйте переформулировать вопрос, пожалуйста.";

        bubble.textContent = ""; // на всякий случай очищаем
        await typeTextIntoBubble(bubble, reply);

        conversation.push({ role: "assistant", content: reply });
        saveHistory();
      } catch (e) {
        console.error("Ошибка при запросе /chat:", e);
        bubble.textContent =
          "Кажется, возникла техническая проблема. Попробуйте ещё раз чуть позже или свяжитесь с администратором студии.";
        conversation.push({ role: "assistant", content: bubble.textContent });
        saveHistory();
      } finally {
        sendBtn.disabled = false;
      }
    }

    // --------- события UI ---------

    sendBtn.addEventListener("click", handleSend);
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        handleSend();
      }
    });

    resetLink.addEventListener("click", () => {
      if (
        confirm(
          "Начать новый диалог? Текущая переписка с ассистентом будет очищена."
        )
      ) {
        clearHistory();
      }
    });

    // первый запуск
    if (!conversation.length) {
      clearHistory();
    }
  </script>
</body>
</html>

<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>CosmoDance Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #050816;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: stretch;
      min-height: 100vh;
    }
    .chat-wrapper {
      max-width: 420px;
      width: 100%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      border-radius: 16px;
      overflow: hidden;
      background: radial-gradient(circle at top, #ff4fd8 0, #20124d 40%, #050816 100%);
    }
    .chat-header {
      padding: 16px 18px;
      background: linear-gradient(90deg, #ff4fd8, #8f5bff);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-header-title {
      font-weight: 600;
      font-size: 17px;
    }
    .chat-header-sub {
      font-size: 12px;
      opacity: 0.9;
    }
    .chat-header-right {
      text-align: right;
      font-weight: 700;
      font-size: 18px;
      letter-spacing: 1px;
    }

    .chat-body {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: rgba(0,0,0,0.6);
    }
    .msg {
      max-width: 85%;
      padding: 10px 12px;
      border-radius: 14px;
      margin-bottom: 10px;
      line-height: 1.4;
      font-size: 14px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .msg.user {
      margin-left: auto;
      background: #ff4fd8;
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    .msg.bot {
      margin-right: auto;
      background: #181b3a;
      border-bottom-left-radius: 4px;
    }
    .msg.system-error {
      background: #4b1515;
    }

    .chat-footer {
      padding: 10px 12px 14px;
      background: #050816;
      border-top: 1px solid rgba(255,255,255,0.08);
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .input-row {
      display: flex;
      gap: 8px;
    }
    textarea {
      flex: 1;
      resize: none;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.2);
      padding: 8px 12px;
      font-size: 14px;
      background: #0b0f26;
      color: #fff;
      outline: none;
      min-height: 40px;
      max-height: 92px;
    }
    textarea::placeholder {
      color: rgba(255,255,255,0.4);
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 0 16px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
    }
    #sendBtn {
      background: linear-gradient(90deg, #ff4fd8, #8f5bff);
      color: #fff;
    }
    #resetBtn {
      background: transparent;
      color: rgba(255,255,255,0.7);
      font-size: 12px;
      align-self: center;
      padding: 4px 10px;
    }
    #resetBtn:hover {
      text-decoration: underline;
    }
    .hint {
      font-size: 11px;
      color: rgba(255,255,255,0.55);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">
      <div>
        <div class="chat-header-title">CosmoDance Chat</div>
        <div class="chat-header-sub">Онлайн-помощник студии танцев</div>
      </div>
      <div class="chat-header-right">COSMO</div>
    </div>

    <div id="chatBody" class="chat-body"></div>

    <div class="chat-footer">
      <div class="input-row">
        <textarea id="userInput" placeholder="Напишите свой вопрос о студии…" rows="1"></textarea>
        <button id="sendBtn">Отправить</button>
      </div>
      <button id="resetBtn">Начать сначала</button>
      <div class="hint">Диалог сохраняется, пока вы не нажмёте «Начать сначала».</div>
    </div>
  </div>

  <script>
    const TYPING_SPEED = 40; // мс на символ — медленно, почти как человек
    const STORAGE_KEY = "cosmo_chat_history_v1";

    const chatBody = document.getElementById("chatBody");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");
    const resetBtn = document.getElementById("resetBtn");

    let messages = []; // {role: 'user'|'assistant', content: string}
    let isSending = false;

    function saveHistory() {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(messages));
      } catch (e) {
        console.warn("Не удалось сохранить историю:", e);
      }
    }

    function loadHistory() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return [];
        return JSON.parse(raw) || [];
      } catch (e) {
        console.warn("Не удалось загрузить историю:", e);
        return [];
      }
    }

    function scrollToBottom() {
      requestAnimationFrame(() => {
        chatBody.scrollTop = chatBody.scrollHeight;
      });
    }

    function renderMessage(role, text, options = {}) {
      const div = document.createElement("div");
      div.classList.add("msg");
      if (role === "user") div.classList.add("user");
      if (role === "assistant") div.classList.add("bot");
      if (options.error) div.classList.add("system-error");
      div.textContent = text;
      chatBody.appendChild(div);
      scrollToBottom();
      return div;
    }

    function renderAssistantTyping(fullText) {
      const div = document.createElement("div");
      div.classList.add("msg", "bot");
      chatBody.appendChild(div);
      scrollToBottom();

      let index = 0;
      function step() {
        if (index <= fullText.length) {
          div.textContent = fullText.slice(0, index);
          scrollToBottom();
          index++;
          setTimeout(step, TYPING_SPEED);
        }
      }
      step();
    }

    function renderAllHistory() {
      chatBody.innerHTML = "";
      if (!messages.length) {
        // приветствие по умолчанию
        const welcome =
          "Здравствуйте! \uD83D\uDC4B Я ассистент студии танцев CosmoDance.\n\n" +
          "Отвечаю на вопросы о филиалах, направлениях, расписании и записи на занятия.\n" +
          "Можете написать, например:\n" +
          "• «Хочу записать ребёнка 5 лет, Звёздная, что посоветуете?»\n" +
          "• «Ищу хип-хоп для взрослого, Купчино»\n" +
          "• «Расскажите про абонементы и пробное занятие»";
        renderMessage("assistant", welcome);
        return;
      }
      for (const m of messages) {
        renderMessage(m.role === "assistant" ? "assistant" : "user", m.content);
      }
      scrollToBottom();
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text || isSending) return;

      messages.push({ role: "user", content: text });
      renderMessage("user", text);
      userInput.value = "";
      saveHistory();

      isSending = true;
      sendBtn.disabled = true;

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages }),
        });

        if (!response.ok) {
          renderMessage(
            "assistant",
            "Не удалось получить ответ от сервера. Проверьте интернет или попробуйте позже.",
            { error: true }
          );
          isSending = false;
          sendBtn.disabled = false;
          return;
        }

        const data = await response.json();
        const reply = (data && data.reply) || "Извините, у меня не получилось ответить. Попробуйте ещё раз.";

        messages.push({ role: "assistant", content: reply });
        saveHistory();

        renderAssistantTyping(reply);
      } catch (e) {
        console.error(e);
        renderMessage(
          "assistant",
          "Не удалось получить ответ от сервера. Проверьте интернет или попробуйте позже.",
          { error: true }
        );
      } finally {
        isSending = false;
        sendBtn.disabled = false;
      }
    }

    async function resetDialog() {
      const oldMessages = [...messages]; // для отчёта
      messages = [];
      saveHistory();
      renderAllHistory();

      // Отправляем отчёт о завершённом диалоге (вариант B).
      // Если сервер / переменные не настроены, ничего страшного.
      if (oldMessages.length > 1) {
        try {
          await fetch("/report", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ messages: oldMessages }),
          });
        } catch (e) {
          console.warn("Не удалось отправить отчёт:", e);
        }
      }
    }

    // События
    sendBtn.addEventListener("click", sendMessage);
    resetBtn.addEventListener("click", resetDialog);

    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Инициализация
    messages = loadHistory();
    renderAllHistory();
  </script>
</body>
</html>

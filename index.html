<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>CosmoDance — чат-бот</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #0b0b12;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .chat-wrapper {
        width: 100%;
        max-width: 420px;
        height: 90vh;
        max-height: 720px;
        background: #141421;
        border-radius: 16px;
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .chat-header {
        padding: 12px 16px;
        background: linear-gradient(135deg, #6b4bff, #c23fff);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .chat-header-title {
        font-size: 16px;
        font-weight: 600;
      }

      .chat-header-sub {
        font-size: 12px;
        opacity: 0.9;
      }

      .chat-header-right {
        font-size: 11px;
        opacity: 0.9;
      }

      .chat-messages {
        flex: 1;
        padding: 12px;
        overflow-y: auto;
        background: radial-gradient(circle at top, #272744 0, #141421 55%);
      }

      .bubble {
        max-width: 80%;
        padding: 8px 10px;
        margin-bottom: 8px;
        border-radius: 12px;
        font-size: 14px;
        line-height: 1.4;
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      .bubble.user {
        background: #3a3a55;
        margin-left: auto;
        border-bottom-right-radius: 2px;
      }

      .bubble.bot {
        background: #1d1d2b;
        margin-right: auto;
        border-bottom-left-radius: 2px;
      }

      .bubble.system {
        background: transparent;
        color: #c3c3ff;
        font-size: 12px;
        text-align: center;
        margin: 8px auto;
      }

      .chat-input-wrapper {
        padding: 10px;
        border-top: 1px solid rgba(255, 255, 255, 0.08);
        background: #141421;
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .chat-input-wrapper input {
        flex: 1;
        padding: 8px 10px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.14);
        background: #0c0c16;
        color: #ffffff;
        font-size: 14px;
        outline: none;
      }

      .chat-input-wrapper button {
        padding: 8px 12px;
        border-radius: 999px;
        border: none;
        background: #6b4bff;
        color: #ffffff;
        font-size: 13px;
        cursor: pointer;
      }

      .chat-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 6px 10px;
        font-size: 11px;
        color: rgba(255, 255, 255, 0.6);
        background: #12121f;
      }

      .chat-footer button {
        border: none;
        background: transparent;
        color: #c3c3ff;
        font-size: 11px;
        cursor: pointer;
        text-decoration: underline;
      }

      .typing-indicator {
        font-size: 11px;
        color: #a0a0ff;
        margin-bottom: 6px;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-thumb {
        background: #3a3a55;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div class="chat-wrapper">
      <div class="chat-header">
        <div>
          <div class="chat-header-title">CosmoDance бот</div>
          <div class="chat-header-sub">Вопросы о студии и расписании</div>
        </div>
        <div class="chat-header-right">GPT-5.1</div>
      </div>

      <div id="messages" class="chat-messages"></div>

      <div class="chat-footer">
        <span id="status">Онлайн</span>
        <button id="resetBtn" type="button">Новый диалог</button>
      </div>

      <div class="chat-input-wrapper">
        <input
          id="userInput"
          type="text"
          placeholder="Напишите вопрос о CosmoDance…"
        />
        <button id="sendBtn" type="button">Отправить</button>
      </div>
    </div>

    <script>
      const API_URL = "/chat"; // тот же домен, что и сервер

      const TYPING_SPEED = 40; // мс на символ — как ты просил, медленно, по-человечески
      const INACTIVITY_LIMIT_MS = 10 * 60 * 1000; // 10 минут

      const messagesEl = document.getElementById("messages");
      const userInput = document.getElementById("userInput");
      const sendBtn = document.getElementById("sendBtn");
      const resetBtn = document.getElementById("resetBtn");
      const statusEl = document.getElementById("status");

      let history = []; // [{role:'user'|'assistant', content:'...'}]
      let isBotTyping = false;
      let typingTimeout = null;

      const STORAGE_KEY = "cosmo_chat_history_v1";
      const STORAGE_LAST_ACTIVITY = "cosmo_chat_last_activity";

      function saveHistory() {
        try {
          localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
          localStorage.setItem(
            STORAGE_LAST_ACTIVITY,
            String(Date.now())
          );
        } catch (e) {
          console.warn("Не удалось сохранить историю:", e);
        }
      }

      function loadHistory() {
        try {
          const last = localStorage.getItem(STORAGE_LAST_ACTIVITY);
          if (last) {
            const diff = Date.now() - Number(last);
            if (diff > INACTIVITY_LIMIT_MS) {
              // больше 10 минут — начинаем новый диалог
              localStorage.removeItem(STORAGE_KEY);
              localStorage.removeItem(STORAGE_LAST_ACTIVITY);
              return;
            }
          }

          const raw = localStorage.getItem(STORAGE_KEY);
          if (!raw) return;
          const arr = JSON.parse(raw);
          if (Array.isArray(arr)) {
            history = arr;
            history.forEach((m) => {
              addMessageBubble(m.role, m.content, false);
            });
            scrollToBottom();
          }
        } catch (e) {
          console.warn("Не удалось загрузить историю:", e);
        }
      }

      function setStatus(text) {
        statusEl.textContent = text;
      }

      function addMessageBubble(role, text, save = true) {
        const div = document.createElement("div");
        if (role === "system") {
          div.className = "bubble system";
        } else {
          div.className = "bubble " + (role === "user" ? "user" : "bot");
        }
        div.textContent = text;
        messagesEl.appendChild(div);
        if (save && (role === "user" || role === "assistant")) {
          history.push({
            role: role === "assistant" ? "assistant" : "user",
            content: text,
          });
          saveHistory();
        }
      }

      function scrollToBottom() {
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }

      async function sendMessage() {
        if (isBotTyping) return;

        const text = userInput.value.trim();
        if (!text) return;

        addMessageBubble("user", text, true);
        userInput.value = "";
        scrollToBottom();

        isBotTyping = true;
        setStatus("CosmoDance бот печатает…");

        try {
          const payload = {
            message: text,
            history: history,
          };

          const response = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          if (!response.ok) {
            throw new Error("Ответ сервера " + response.status);
          }

          const data = await response.json();
          const reply = (data && data.reply) || "Извините, ответ не получен.";

          await showBotReplyAnimated(reply);
        } catch (e) {
          console.error(e);
          addMessageBubble(
            "assistant",
            "Извините, сейчас не удалось получить ответ от сервера. " +
              "Проверьте интернет или попробуйте немного позже.",
            true
          );
        } finally {
          isBotTyping = false;
          setStatus("Онлайн");
          scrollToBottom();
        }
      }

      function showTypingIndicator() {
        const div = document.createElement("div");
        div.className = "typing-indicator";
        div.id = "typingIndicator";
        div.textContent = "…";
        messagesEl.appendChild(div);
        scrollToBottom();
      }

      function removeTypingIndicator() {
        const el = document.getElementById("typingIndicator");
        if (el) el.remove();
      }

      async function showBotReplyAnimated(text) {
        // пузырь для бота
        const bubble = document.createElement("div");
        bubble.className = "bubble bot";
        bubble.textContent = "";
        messagesEl.appendChild(bubble);
        scrollToBottom();

        removeTypingIndicator();
        clearTimeout(typingTimeout);

        let i = 0;
        const len = text.length;

        await new Promise((resolve) => {
          function typeNext() {
            if (i >= len) {
              resolve();
              return;
            }
            bubble.textContent += text[i];
            i += 1;
            scrollToBottom();
            typingTimeout = setTimeout(typeNext, TYPING_SPEED);
          }
          typeNext();
        });

        // после печати сохраняем как сообщение ассистента
        history.push({ role: "assistant", content: text });
        saveHistory();
      }

      function resetChat() {
        history = [];
        isBotTyping = false;
        clearTimeout(typingTimeout);
        messagesEl.innerHTML = "";
        localStorage.removeItem(STORAGE_KEY);
        localStorage.removeItem(STORAGE_LAST_ACTIVITY);
        setStatus("Онлайн");
        addMessageBubble(
          "system",
          "Здравствуйте! Я чат-бот студии танцев CosmoDance. " +
            "Задайте, пожалуйста, ваш вопрос о студии, направлениях или расписании.",
          false
        );
        scrollToBottom();
      }

      // ----- События -----

      sendBtn.addEventListener("click", () => {
        sendMessage();
      });

      userInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      resetBtn.addEventListener("click", () => {
        resetChat();
      });

      // Инициализация
      loadHistory();
      if (history.length === 0) {
        resetChat();
      } else {
        setStatus("Онлайн");
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>CosmoDance –ø–æ–º–æ—â–Ω–∏–∫</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      background: #050816;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 16px;
    }

    .chat-wrapper {
      width: 100%;
      max-width: 480px;
      background: radial-gradient(circle at top, #1f2937 0%, #020617 65%);
      border-radius: 24px;
      box-shadow: 0 18px 60px rgba(15, 23, 42, 0.75);
      overflow: hidden;
      border: 1px solid rgba(148, 163, 184, 0.4);
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background: linear-gradient(135deg, #2563eb, #7c3aed);
      padding: 18px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .chat-header-avatar {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 20px;
      color: #e5e7eb;
      box-shadow: 0 0 0 2px rgba(15, 23, 42, 0.6);
    }

    .chat-header-text-main {
      font-size: 15px;
      font-weight: 600;
    }

    .chat-header-text-sub {
      font-size: 13px;
      opacity: 0.9;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .chat-header-status-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.35);
    }

    .chat-messages {
      padding: 16px 16px 8px;
      overflow-y: auto;
      max-height: 70vh;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }

    .bubble-row {
      display: flex;
      width: 100%;
    }

    .bubble-row.user {
      justify-content: flex-end;
    }

    .bubble-row.bot {
      justify-content: flex-start;
    }

    .bubble {
      max-width: 80%;
      padding: 10px 13px;
      border-radius: 14px;
      font-size: 14px;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .bubble.user {
      border-bottom-right-radius: 4px;
      background: linear-gradient(135deg, #4f46e5, #22c55e);
      color: #ecfdf5;
    }

    .bubble.bot {
      border-bottom-left-radius: 4px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.4);
      color: #e5e7eb;
    }

    .typing-indicator {
      display: inline-flex;
      gap: 4px;
      align-items: center;
    }

    .dot {
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: #e5e7eb;
      opacity: 0.4;
      animation: blink 1.2s infinite;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%,
      100% {
        opacity: 0.2;
        transform: translateY(0px);
      }
      50% {
        opacity: 1;
        transform: translateY(-2px);
      }
    }

    .chat-input-bar {
      padding: 10px;
      border-top: 1px solid rgba(148, 163, 184, 0.3);
      background: rgba(15, 23, 42, 0.98);
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .chat-input {
      flex: 1;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      padding: 10px 14px;
      font-size: 14px;
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      outline: none;
    }

    .chat-input::placeholder {
      color: rgba(148, 163, 184, 0.9);
    }

    .chat-send-btn {
      border-radius: 999px;
      border: none;
      padding: 10px 16px;
      background: linear-gradient(135deg, #22c55e, #4ade80);
      color: #052e16;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 10px 30px rgba(34, 197, 94, 0.35);
    }

    .chat-send-btn:disabled {
      opacity: 0.4;
      cursor: default;
      box-shadow: none;
    }

    .chat-send-btn span.icon {
      font-size: 16px;
    }

    @media (max-width: 480px) {
      .chat-wrapper {
        max-width: 100%;
        border-radius: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <header class="chat-header">
      <div class="chat-header-avatar">C</div>
      <div>
        <div class="chat-header-text-main">CosmoDance –ø–æ–º–æ—â–Ω–∏–∫</div>
        <div class="chat-header-text-sub">
          <span class="chat-header-status-dot"></span>
          –û—Ç–≤–µ—á–∞—é –Ω–∞ –≤–æ–ø—Ä–æ—Å—ã –æ —Å—Ç—É–¥–∏–∏ –∏ –∑–∞–ø–∏—Å–∏ –Ω–∞ –∑–∞–Ω—è—Ç–∏—è
        </div>
      </div>
    </header>

    <main id="chatMessages" class="chat-messages"></main>

    <form id="chatForm" class="chat-input-bar">
      <input
        id="userInput"
        class="chat-input"
        type="text"
        autocomplete="off"
        placeholder="–ó–∞–¥–∞–π—Ç–µ –≤–æ–ø—Ä–æ—Å –æ CosmoDance‚Ä¶"
      />
      <button id="sendBtn" class="chat-send-btn" type="submit">
        <span>–û—Ç–ø—Ä–∞–≤–∏—Ç—å</span>
        <span class="icon">‚û§</span>
      </button>
    </form>
  </div>

  <script>
    // === –ù–ê–°–¢–†–û–ô–ö–ò ===
    const API_URL = "https://cosmo-info.onrender.com/chat"; // —Ç–≤–æ–π backend
    const TYPING_SPEED = 40; // –º—Å –Ω–∞ —Å–∏–º–≤–æ–ª ‚Äî –º–µ–¥–ª–µ–Ω–Ω–µ–µ, –±–ª–∏–∂–µ –∫ —á–µ–ª–æ–≤–µ–∫—É

    const chatMessages = document.getElementById("chatMessages");
    const chatForm = document.getElementById("chatForm");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    // –°—Ç–∞—Ä—Ç–æ–≤–æ–µ –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ
    addBotMessage(
      "–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ! –Ø –≤–∏—Ä—Ç—É–∞–ª—å–Ω—ã–π –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç —Å—Ç—É–¥–∏–∏ CosmoDance. " +
        "–ú–æ–≥—É –ø–æ–º–æ—á—å –≤—ã–±—Ä–∞—Ç—å –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ, –ø–æ–¥—Å–∫–∞–∑–∞—Ç—å —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ –∏ –∞–¥—Ä–µ—Å–∞ —Ñ–∏–ª–∏–∞–ª–æ–≤. " +
        "–ù–∞–ø–∏—à–∏—Ç–µ, —á—Ç–æ –≤—ã —Ö–æ—Ç–∏—Ç–µ —É–∑–Ω–∞—Ç—å üòä"
    );

    chatForm.addEventListener("submit", async (event) => {
      event.preventDefault();
      const text = userInput.value.trim();
      if (!text) return;

      addUserMessage(text);
      userInput.value = "";
      userInput.focus();

      await askBot(text);
    });

    function scrollToBottom() {
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function createBubbleRow(role) {
      const row = document.createElement("div");
      row.className = "bubble-row " + role;
      const bubble = document.createElement("div");
      bubble.className = "bubble " + role;
      row.appendChild(bubble);
      chatMessages.appendChild(row);
      scrollToBottom();
      return bubble;
    }

    function addUserMessage(text) {
      const bubble = createBubbleRow("user");
      bubble.textContent = text;
    }

    function addBotMessageInstant(text) {
      const bubble = createBubbleRow("bot");
      bubble.textContent = text;
      return bubble;
    }

    function addBotMessage(text) {
      const bubble = createBubbleRow("bot");
      typeText(bubble, text);
      return bubble;
    }

    // –ü–ª–∞–≤–Ω–∞—è –ø–µ—á–∞—Ç—å –æ—Ç–≤–µ—Ç–∞
    function typeText(element, text) {
      element.textContent = "";
      let index = 0;

      const intervalId = setInterval(() => {
        element.textContent += text.charAt(index);
        index += 1;

        scrollToBottom();

        if (index >= text.length) {
          clearInterval(intervalId);
        }
      }, TYPING_SPEED);
    }

    async function askBot(userMessage) {
      // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø–µ—á–∞—Ç–∏
      const typingBubble = createBubbleRow("bot");
      const typingIndicator = document.createElement("div");
      typingIndicator.className = "typing-indicator";
      typingIndicator.innerHTML =
        '<span class="dot"></span><span class="dot"></span><span class="dot"></span>';
      typingBubble.textContent = "";
      typingBubble.appendChild(typingIndicator);

      sendBtn.disabled = true;
      userInput.disabled = true;

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ userMessage }),
        });

        let replyText =
          "–ò–∑–≤–∏–Ω–∏—Ç–µ, –Ω–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –æ—Ç–≤–µ—Ç. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑ —á—É—Ç—å –ø–æ–∑–∂–µ.";

        if (response.ok) {
          const data = await response.json();
          if (data && typeof data.reply === "string") {
            replyText = data.reply.trim();
          }
        } else {
          replyText =
            "–°–µ–π—á–∞—Å —É –º–µ–Ω—è –Ω–µ–±–æ–ª—å—à–∏–µ —Ç–µ—Ö–Ω–∏—á–µ—Å–∫–∏–µ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∑–∞–¥–∞—Ç—å –≤–æ–ø—Ä–æ—Å –µ—â—ë —Ä–∞–∑ –∏–ª–∏ —Å–≤—è–∂–∏—Ç–µ—Å—å —Å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–º —Å—Ç—É–¥–∏–∏.";
        }

        // —É–±–∏—Ä–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∏ –ø–µ—á–∞—Ç–∞–µ–º –æ—Ç–≤–µ—Ç
        typingBubble.remove();
        const bubble = createBubbleRow("bot");
        typeText(bubble, replyText);
      } catch (error) {
        console.error(error);
        typingBubble.remove();
        addBotMessageInstant(
          "–ü–æ—Ö–æ–∂–µ, –Ω–µ—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç –∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑."
        );
      } finally {
        sendBtn.disabled = false;
        userInput.disabled = false;
        userInput.focus();
      }
    }
  </script>
</body>
</html>
